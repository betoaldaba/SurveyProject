<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Savvy Application</title>
</head>
<body>
    <div class="logo">
        <img src="./Savvy_Logo.png" alt="savvylogo">
    </div>
    <div class="container">
        <div class="title">Application Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter your City" required>
                </div>
                <div class="input-box">
                    <span class="details">Province</span>
                    <input type="text" placeholder="Enter your Province" required>
                </div>
                <div class="input-box">
                    <span class="details">Device used for Playing</span>
                    <input type="text" placeholder="Enter your Device" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="Enter your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="text" placeholder="Enter your Email Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter your Mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Discord Account</span>
                    <input type="text" placeholder="Discord#0000" required>
                </div>
                <div class="input-box">
                    <span class="details">Referred By</span>
                    <input type="text" placeholder="Enter your referrer" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Apply">
            </div>
        </form>
    </div>
</body>
</html>
